		<h1>Gallery</h1>
		<div id="galerija">
			<figure id="1">
				<a href="galerija/gt3rs.jpg" target="_blank"> <img src="galerija/gt3rs.jpg" alt="GT3 RS" title="Porsche 911 GT3 RS"></a>
				<figcaption>Visoko tražen 2019. (69) Porsche 911 Weissach GT3 RS,u crnoj boji i opremljen crnom kožom i Alcantara unutrašnjošću sa šavovima u GT Silver boji.<figcaption>
			</figure>
			<figure id="2">
				<a href="galerija/urus.jpg" target="_blank"> <img src="galerija/urus.jpg" alt="URUS" title="URUS"></a>
				<figcaption>Lamborghini Urus je prvi Super Sport Utility Vehicle na svijetu, spajajući dušu super sportskog automobila s praktičnom funkcionalnošću SUV-a.<figcaption>
			</figure>
			<figure id="3">
				<a href="galerija/golf.jpg" target="_blank"> <img src="galerija/golf.jpg" alt="GOLF" title="GOLF"></a>
				<figcaption>VW Golf V dobiva jednu stražnju osovinu sa četiri linkovima, koja omogućava bolje osobine tokom vožnje, pogotovo tokom krivina.<figcaption>
			</figure>
			<figure id="4">
				<a href="galerija/golf1.jpg" target="_blank"> <img src="galerija/golf1.jpg" alt="GOLF 1" title="GOLF 1"></a>
				<figcaption>Volkswagen Golf Mk1 je kompaktni automobil, prva generacija Volkswagen Golfa i nasljednik Bube. <figcaption>
			</figure>
			<figure id="5">
				<a href="galerija/golf2.jpg" target="_blank"> <img src="galerija/golf2.jpg" alt="GOLF 2" title="GOLF 2"></a>
				<figcaption>Sa četvrtom generacijom Golfova (interna oznaka šasije 1J) Volkswagen je postavio nove standarde kvaliteta za buduće proizvode koncerna. <figcaption>
			</figure>
			<figure id="4">
				<a href="galerija/h2r.jpg" target="_blank"> <img src="galerija/h2r.jpg" alt="H2R" title="H2R"></a>
				<figcaption>Ninja H2R jedan je od rijetkih motocikala koji uistinu zaslužuju da ih se zove instant ikonama.<figcaption>
			</figure>
			<figure id="4">
				<a href="galerija/pezo.jpg" target="_blank"> <img src="galerija/pezo.jpg" alt="PEUGEOT" title="PEUGEOT"></a>
				<figcaption>Peugeot Speedfight je skuter proizveden od strane Peugeot Motocycles. Dostupan je u modelima od 50 cc (3,1 kubičnih inča) i 100 cc (6,1 kubičnih inča), pri čemu se model mopeda od 50 cc koristi od strane vozača s ograničenim dozvolama diljem svijeta. Dostupan je u verzijama s hlađenjem zrakom ili skupljim verzijama s tekućinskim hlađenjem..<figcaption>
			</figure>
			<figure id="4">
				<a href="galerija/tomos.jpg" target="_blank"> <img src="galerija/tomos.jpg" alt="TOMOS" title="TOMOS"></a>
				<figcaption>TOMOS je slovenska tvornica sa sjedištem u Kopru. Ime je kratica od Tovarna motornih koles Sežana (tvornica motorkotača Sežana) jer je prema planu trebala biti izgrađena u Sežani.<figcaption>
			</figure>
			<figure id="4">
				<a href="galerija/skuter.jpg" target="_blank"> <img src="galerija/skuter.jpg" alt="SCOOTER" title="SCOOTER"></a>
				<figcaption>Xiaomi Electric Scooter 4 Lite dolazi uz izlaznu snagu od 300W i maksimalnu brzinu od 25 km/h koje zajedno omogućuju još jednostavniju i udobniju vožnju romobilom.<figcaption>
			</figure>
			<figure id="4">
				<a href="galerija/imt.jpg" target="_blank"> <img src="galerija/imt.jpg" alt="IMT539" title="IMT539"></a>
				<figcaption>Traktor IMT 539 je univerzalni traktor koji sa sistemom od preko 100 priključnih strojeva omogućava raznovrsnu primjenu u poljoprivredi, voćarstvu, šumarstvu, komunalnim i drugim radovima.<figcaption>
			</figure>
